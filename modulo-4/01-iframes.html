<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula sobre iframe</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Aprendendo sobre &lt;iframe&gt;</h1>
    
    <p>Como podemos perceber nesse parágrafo, iframes são blocos em linha que apresentam conteúdo de outras páginas HTML. Ao lado temos a página do curso em vídeo rodando dentro desta página. <iframe src="https://cursoemvideo.com" frameborder="0"></iframe> Podemos customizar os iframes através das CSS</p>
</body>
</html>

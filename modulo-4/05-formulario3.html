<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <h1>Teste de caixas para formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="Nome Completo" autocomplete="name" maxlength="30" required>
            </p>
            <p>
                <label for="ifone">Telefone: </label>
                <input type="tel" name="fone" id="ifone">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                Sexo: 
                <input type="radio" name="sexo" id="mas" value="M"><label for="mas"> Masculino</label>
                <input type="radio" name="sexo" id="fem" value="F"><label for="fem"> Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Dados Escolares</legend>
            <p>
                <label for="inota">Nota: </label>
                <input type="number" name="nota" id="inota" placeholder="0 - 10" min="1" max="10" step="0.1">
            </p>
            <p>
                <label for="imes">Período letivo: </label>
                <input type="month" name="mes" id="imes" value="2022-07">
            </p>
            <p>
                <label for="idata">Dia da prova: </label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Hora da prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
            <p>
                Matérias favoritas: <br>
                <input type="checkbox" name="mat" id="imat"><label for="imat"> Matemática</label><br>
                <input type="checkbox" name="por" id="ipor"><label for="ipor"> Português</label><br>
                <input type="checkbox" name="cie" id="icie"><label for="icie"> Ciências</label><br>
                <input type="checkbox" name="his" id="ihis"><label for="ihis"> História</label><br>
            </p>
        </fieldset>
    </form>
</body>
</html>

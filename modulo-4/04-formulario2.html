<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Teste</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="iusuario">
            <div>Usuário: <input type="text" name="usuario" id="iusuario" minlength="3" maxlength="15" size="20" placeholder="Digite o nome" autocomplete="username" required></div>
        </label>
        <label for="isenha">
            <div>Senha: <input type="password" name="senha" id="isenha" minlength="8" maxlength="20" size="15" autocomplete="current-password" required></div>
        </label>
        <input type="submit" value="  Enviar  ">
        <input type="reset" value="  Limpar  ">

    </form>
</body>
</html>

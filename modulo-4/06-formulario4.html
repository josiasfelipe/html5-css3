<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 4</title>
</head>
<body>
    <h1>Exemplos de input</h1>
    <form action="casdastro.php" method="post">
        <p>
            <label for="icolor">Cor: </label>
            <input type="color" name="color" id="icolor" value="#00ff00">
        </p>
        <p>
            <label for="irange">Nível de Satisfação: </label>
            <input type="range" name="range" id="irange">
        </p>
        <p>
            <label for="ifoto">Foto do perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
